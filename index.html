<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="main-card">
        <section class="image">
          <section class="image-overlay">
            <!--fdgsdajklgskdjalfsdklfdf-->
            <!-- <img class="image-mobile" src="images/image-header-mobile.jpg" alt="ladies working on laptop by the table">-->
          </section>
        </section>
        <section class="text-container">
          <header>
            <h1 class="header1">
              Get <span class="insights">insights</span> that help your business
              grow.
            </h1>
          </header>
          <article class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </article>
          <div class="data-container">
            <div class="data">
              <div class="number">10k+</div>
              <div class="name">companies</div>
            </div>
            <div class="data">
              <div class="number">314</div>
              <div class="name">templates</div>
            </div>
            <div class="data">
              <div class="number">12m+</div>
              <div class="name">queries</div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
